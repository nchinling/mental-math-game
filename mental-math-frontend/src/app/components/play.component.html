<div class="container d-flex justify-content-center align-items-center">
  <form [formGroup]="nameForm" (submit)="getQuestion()">
    <div class="form-group">
      <label for="nameInput" class="name-label">Your Name:</label>
      <input id="nameInput" type="text" formControlName="name" class="form-control name-input" #nameInput>
    </div>
    <button class="btn btn-primary" type="submit">Start!</button>
  </form>
  
</div>
